<!DOCTYPE html>
<html>
  <head>
    <title>My Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <!-- Home Page -->
    <div data-role="page" id="home">
      <div data-role="header">
        <h1>Welcome to My Mobile Website</h1>
      </div>

      <div data-role="content">
        <p>This is the home page of my mobile website.</p>
        <a href="#about" data-role="button">About</a>
        <a href="#contact" data-role="button">Contact</a>
      </div>

      <div data-role="footer">
        <h4>Footer Text</h4>
      </div>
    </div>

    <!-- About Page -->
    <div data-role="page" id="about">
      <div data-role="header">
        <h1>About</h1>
        <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
      </div>

      <div data-role="content">
        <p>This is the about page of my mobile website.</p>
      </div>

      <div data-role="footer">
        <h4>Footer Text</h4>
      </div>
    </div>

    <!-- Contact Page -->
    <div data-role="page" id="contact">
      <div data-role="header">
        <h1>Contact</h1>
        <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
      </div>

      <div data-role="content">
        <p>This is the contact page of my mobile website.</p>
      </div>

      <div data-role="footer">
        <h4>Footer Text</h4>
      </div>
    </div>
  </body>
</html>
